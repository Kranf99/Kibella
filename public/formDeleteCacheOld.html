<style>
.btnOK {
    margin-left: 15px;
    color: white;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
}

.btnOK:hover {
    color: black;
}

.btnCancel {
    margin-left: 15px;
    color: white;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
}

.btnCancel:hover {
    color: black;
}

<body>
<script type="text/javascript">
var x = window.confirm("Delete the application's cache (keeping the most recent files based on the application settings)?")
if (x) {
	// The following call should be a PHP file (not an HTML file) in order for the messages generated by the PHP program included
	// therein to be shown in the HTML page.
	// If it's an HTML page we need to set the following option in the .htaccess file:
	// AddType application/x-httpd-php .html
	// Ref: http://stackoverflow.com/questions/19946842/displaying-php-echo-message-in-an-html-page/19946904#19946904
	window.location.href = '../src/formDeleteCacheOldSubmit.php';
}
else {
	window.history.back()
}
</script>
