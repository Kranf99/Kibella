<div class="container-fluid" >
  <div class="row">
    <div class="col-sm-12" style="padding: 0;">
      <div class="col-md-2 sidebar-container" bindonce="indexPatternList">
        <div class="sidebar-list">
          <div class="sidebar-list-header">
            <h5>
              Administration&nbsp;
              <a
                ng-if="edittingId"
                href="#/settings/indices"
                class="btn btn-primary btn-xs"
                aria-label="Add New">
                <span class="sr-only">Add New</span>
                <i aria-hidden="true" class="fa fa-plus"></i> Add New
              </a>
            </h5>
          </div>
          <ul class="list-unstyled">
            <li class="sidebar-item"><a ng-href="#/admin/manage"><div class="sidebar-item-title" ng-class="{'active': path === '/admin/manage' }"><i class="fa fa-users"></i> User list</div></a></li>
            <li class="sidebar-item"><a ng-href="#/admin/create"><div class="sidebar-item-title" ng-class="{'active': path === '/admin/create' }"><i class="fa fa-user-plus"></i> Create User</div></a></li>
            <li class="sidebar-item"><a ng-href="#/admin/insert"><div class="sidebar-item-title" ng-class="{'active': path === '/admin/insert' }"><i class="fa fa-table"></i> Register a Dataset</div></a></li>
            <li class="sidebar-item"><a ng-href="#/admin/cache"><div class="sidebar-item-title" ng-class="{'active': path === '/admin/cache' }"><i class="fa fa-archive"></i> Cache</div></a></li>
          </ul>
        </div>
      </div>
      
      <div class="col-md-10 admin-section-container {{section.name}}-admin content animated fadeIn" ng-transclude>
      </div>
    </div>
  </div>
</div>
