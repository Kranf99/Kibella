<div admin-app>
  <div class="head">
    <h2>Create user</h2>
  </div>
  <div class="create user-form col-xs-12 col-sm-8 col-md-6 col-lg-5">

  <div class="form">
  <!--<form action="new.php" method="post" class="new-user">-->
    <div class="form-group">
      <!--<i class="icon fa fa-user"></i>-->
      <input type="text" id="firstname" name="firstname" placeholder="First name" class="form-control input" autofocus ng-model="user.firstname">
    </div>
    <div class="form-group">
      <!--<i class="icon fa fa-user"></i>-->
      <input type="text" id="lastname" name="lastname" placeholder="Last name" class="form-control input" ng-model="user.lastname">
    </div>
    <div class="form-group">
      <!--<i class="icon fa fa-envelope"></i>-->
      <input type="text" id="email" name="email" placeholder="Email" class="form-control input" ng-model="user.email">
    </div>
    <div class="form-group">
      <!--<i class="icon fa fa-key"></i>-->
      <input type="password" id="password" name="password" placeholder="Password" class="form-control input" ng-model="user.password">
    </div>
    <div class="form-group">
      <!--<i class="icon fa fa-key"></i>-->
      <input type="password" id="password_repeat" name="password_repeat" placeholder="Repeat password" class="form-control input" ng-model="user.password_repeat">
    </div>
    <div class="form-group" style="margin-top: 30px;     text-align: center;">
      <div class="checkbox">
        <input type="checkbox" id="is_admin" name="is_admin" value="yes" ng-model="user.is_admin">is Administrator</input>
      </div>
    </div>

    <div ng-click="create(user)" name="register" class="submit-button">Create new user</div>

  </div>
  </div>
</div>
