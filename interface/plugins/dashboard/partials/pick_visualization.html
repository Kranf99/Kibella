<div ng-switch on="mode" ng-init="mode = 'visualization'" class="dashboard-panel-picker">

    <ul class="nav nav-tabs">
        <li ng-class="{active: mode == 'visualization'}"><a ng-click="mode='visualization'" title="Visualizations"><i class="fa fa-cube"></i> Visualizations</a></li>
        <li ng-class="{active: mode == 'search'}"><a ng-click="mode='search'" title="Searches"><i class="fa fa-search"></i> Searches</a></li>
      </ul>

  <li class="list-group-item" ng-switch-when="visualization">
     <saved-object-finder title="Choose a visualization" type="visualizations" on-choose="opts.addVis" per-page="5"></saved-object-finder>
  </li>

  <li class="list-group-item" ng-switch-when="search">
   <saved-object-finder title="Choose a search" type="searches" on-choose="opts.addSearch" per-page="5"></saved-object-finder>
  </li>
</div>
