<div class="panel panel-default" ng-switch on="panel.type" ng-if="savedObj || error">
  <div class="panel-heading">
		<span class="panel-title"><i class="panel-icon fa {{savedObj.vis.type.icon}}"></i> <span class="panel-name">{{savedObj.title}}</span></span>
    <div class="btn-group">
      <a aria-label="Edit" tooltip="Edit Visualization" tooltip-placement="top" tooltip-popup-delay="400" tooltip-append-to-body="1" ng-show="!appEmbedded && editUrl" ng-href="{{editUrl}}">
        <i aria-hidden="true" class="fa fa-circle panel-button-edit"></i>
      </a>
      <a aria-label="Remove" tooltip="Remove Visualization" tooltip-placement="top" tooltip-popup-delay="400" tooltip-append-to-body="1"  ng-show="!appEmbedded" ng-click="remove()">
        <i aria-hidden="true" class="fa fa-circle panel-button-remove"></i>
      </a>
    </div>
    <div class="clearfix"></div>
  </div>

  <div ng-if="error" class="load-error">
    <i aria-hidden="true" class="fa fa-exclamation-triangle"></i>
    <span ng-bind="error"></span>
  </div>

  <visualize ng-switch-when="visualization"
    vis="savedObj.vis"
    search-source="savedObj.searchSource"
    class="panel-content">
  </visualize>

  <doc-table ng-switch-when="search"
    search-source="savedObj.searchSource"
    sorting="panel.sort"
    columns="panel.columns"
    class="panel-content"
    filter="filter">
  </doc-table>
</div>
