<div ng-controller="KbnExtendedMetricVisController" class="output-vis" ng-style="{'background': vis.params.bgColor , 'color': vis.params.fontColor}">
  <div class="output-container" ng-repeat="output in vis.params.outputs | filter:{enabled:true}">
      <div class="output-value" ng-style="{'font-size': vis.params.fontSize+'pt'}">{{output.value | number: vis.params.precision | comma2space}}</div>
      <div>{{output.label}}</div>
  </div>
</div>
