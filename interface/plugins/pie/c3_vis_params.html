<div class="form-group">
	<form>
		<div class="opt-group">
			<div class="form-group">
				<label for="right1">Show Tooltip</label>
				<input id="right1" type="checkbox" ng-model="vis.params.addTooltip">
			</div>
			<div class="form-group">
				<label for="right1">Show Legend</label>
				<input id="right1" type="checkbox" ng-model="vis.params.addLegend">
			</div>
			<div class="form-group">
				<label for="right1">Donut</label>
				<input id="right1" type="checkbox" ng-model="vis.params.isDonut">
			</div>
			<div class="form-group">
				<label for="right1">Display "Other" bucket</label>
				<input id="right1" type="checkbox" ng-model="vis.params.displayOther">
			</div>
			<div class="form-group">
				<label for="right1">Equalize Gradient</label>
				<input id="right1" type="checkbox" ng-model="vis.params.equalizeGradient">
			</div>
			<colorselector params="vis.params"></colorselector>
		</div>
	</form>
</div>
