	<script>
      dots();

      function dots(){
      	return window.setInterval(function() {
					var wait = document.getElementById("wait");
					if(wait)
						if ( wait.innerHTML.length >= 3 ) 
								wait.innerHTML = "";
						else 
								wait.innerHTML += ".";
					else
						clear();
				}, 200);
      }

      function clear() {
      	window.clearInterval(dots());
      }
	  
    </script>
